<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <button class="move-button" onclick="
    playGame('rock');
  ">
    <img class="move-icon" src="icons/rock-emoji.png">
  </button>


  <button class="move-button" onclick="
    playGame('paper');
  ">
    <img class="move-icon" src="icons/paper-emoji.png">
  </button>
  <button class="move-button" onclick="
    playGame('scissors');
  ">
    <img class="move-icon" src="icons/scissors-emoji.png">
  </button>

  <p class="js-result result"></p>

  <p class="js-move moves">
  </p>

  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
    resetElement();
  ">
    Reset Score
  </button>
</body>

<script src="scripts/10-rock-paper-scissors.js">
</script>

</html>
